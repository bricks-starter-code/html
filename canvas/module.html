<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Canvas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>


</head>

<body onload="main()">
  <canvas id="canv"></canvas>

  <script type="module">

    window.main = main;
    let canvas;
    let timerID;

    function main() {
      timerID = setTimeout(tick, 33);
    }


    function tick() {
      update();
      drawCanvas();
      timerID = setTimeout(tick, 33);
    }


    function update() {
      //get our context
      canvas = document.getElementById("canv");

      //Resize based on the browser window size
      canvas.style.width = window.innerWidth + "px"
      canvas.style.height = window.innerHeight + "px"
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function drawCanvas() {
      //Get the drawing context
      let ctx = canvas.getContext("2d");

      //Fill the canvas with magenta;
      ctx.fillStyle = "magenta";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>

</html>
